<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Tarefas</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">
    <header class="bg-blue-600 text-white shadow-lg">
        <div class="container mx-auto px-4 py-6">
            <h1 class="text-3xl font-bold text-center mb-4">TaskHub</h1>
            <nav>
                <ul class="flex justify-center space-x-6">
                    <li><a href="/" class="hover:text-blue-200 transition-colors px-3 py-2 rounded">Início</a></li>
                    <li><a href="/tasks" class="hover:text-blue-200 transition-colors px-3 py-2 rounded">Minhas Tarefas</a></li>
                    <li><a href="/tasks/add" class="bg-blue-500 hover:bg-blue-400 px-4 py-2 rounded-lg transition-colors">Adicionar Tarefa</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="flex-1 container mx-auto px-4 py-8">
        <div class="max-w-4xl mx-auto">
            <h2 class="text-2xl font-semibold text-gray-800 mb-6">Bem-vindo ao TaskHub!</h2>
            <div class="bg-white rounded-lg shadow-md p-6">
                <p class="text-gray-600 mb-4">Gerencie suas tarefas de forma simples e eficiente.</p>
                <div id="taskList" class="space-y-3"></div>
            </div>
        </div>
    </main>
    <footer class="bg-gray-800 text-white py-4">
        <div class="container mx-auto px-4 text-center">
            <p class="text-sm">Este projeto é licenciado sob <a href="https://creativecommons.org/publicdomain/zero/1.0/" class="text-blue-400 hover:text-blue-300">CC0 1.0 Universal</a>.</p>
        </div>
    </footer>
    <script src="index.js"></script>
</body>
</html>
